  - name: push-notification
    enabled: false
  - name: recovery-code
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianPolicies:
  policies: []
guardianPhoneFactorMessageTypes:
  message_types: []
roles:
